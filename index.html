<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>scss equal spaced columns mixin</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<hr>
<h2>@include equalSpaced( $num_of_cols, $spacing, $container_width )</h2>
<hr>

<div class="container">
  <div class="col-container">
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
  </div>
</div>

<hr>

<div class="container">
  <div class="col-container">
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
  </div>
</div>

<hr>
<h2>Responsive</h2>
<hr>

<div class="container">
  <div class="col-container">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
  </div>
</div>

</body>

</html>
